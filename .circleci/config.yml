version: 2.1
jobs:
  test_sample-android-java:
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run: ./gradlew :sample-android:testJavaDebugUnitTest --no-daemon --no-build-cache --refresh-dependencies
      - store_test_results:
          path: sample-android/build/test-results/testJavaDebugUnitTest
  test_sample-android-kotlin:
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run: ./gradlew :sample-android:testKotlinDebugUnitTest --no-daemon --no-build-cache --refresh-dependencies
      - store_test_results:
          path: sample-android/build/test-results/testKotlinDebugUnitTest
  test_sample-java:
    docker:
      - image: circleci/android:api-28
    steps:
      - checkout
      - run: ./gradlew :sample-java:test --no-daemon --no-build-cache --refresh-dependencies
      - store_test_results:
          path: sample-java/build/test-results
  test_sample-kotlin:
    docker:
      - image: circleci/android:api-28
    steps:
      - checkout
      - run: ./gradlew :sample-kotlin:test --no-daemon --no-build-cache --refresh-dependencies
      - store_test_results:
          path: sample-kotlin/build/test-results
  build_processor-java:
    docker:
      - image: circleci/android:api-28
    steps:
      - checkout
      - run: ./gradlew clean :processor-java:assemble --no-daemon --no-build-cache --refresh-dependencies
      - store_artifacts:
          path: processor-java/build/libs/processor-java.jar
          destination: processor-java.jar
  release_on_github:
    docker:
      - image: circleci/android:api-28
    steps:
      - run: ./.circleci/release-github.sh
  release_on_jcenter:
    docker:
      - image: circleci/android:api-28
    steps:
      - run: echo "TODO This is the job for releasing to bintray"
workflows:
  version: 2.1
  test_samples:
    jobs:
      - build_processor-java
      - test_sample-android-java:
          requires:
            - build_processor-java
      - test_sample-android-kotlin:
          requires:
            - build_processor-java
      - test_sample-java:
          requires:
            - build_processor-java
      - test_sample-kotlin:
          requires:
            - build_processor-java
      - release_on_github:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - build_processor-java
            - test_sample-android-java
            - test_sample-android-kotlin
            - test_sample-java
            - test_sample-kotlin
      - release_on_jcenter:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - build_processor-java
            - test_sample-android-java
            - test_sample-android-kotlin
            - test_sample-java
            - test_sample-kotlin

plugins {
  id 'java'
}

repositories {
  jcenter()
}
dependencies {
  compileOnly project(':annotations')
  annotationProcessor project(':processor-java')
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.0-M1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.0-M1'
}

test {
  useJUnitPlatform()
}
